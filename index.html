<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa JavaScript</title>
</head>
<body>
    <script>
        let num1 = prompt('Ingresa el primer numero');
        let num2 = prompt('Ingresa el segundo numero');
        let num3 = prompt('Ingresa el tercer numero');
        document.write("Primer Numero:"+num1)
        document.write("<br>Segundo Numero:"+num2)
        document.write("<br>Tercer Numero:"+num3)
        if(num1>num2){
            if(num1>num3){
                document.write("<br>El numero mayor es: "+num1)
            }else{
                document.write("<br>El numero mayor es: "+num3)
            }
        }else{
            if(num2>num3){
                document.write("<br>El numero mayor es: "+num2)
            }else{
                document.write("<br>El numero mayor es: "+num3)
            }
        }
    </script>
</body>
</html>
